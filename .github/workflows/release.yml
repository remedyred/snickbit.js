name: Release

on:
  push:
    branches:
      - main

jobs:
  release:
    name: Release
    timeout-minutes: 10
    runs-on: ubuntu-latest
    steps:
      - name: Release
        uses: remedyred/release-please-action@v1.8.19
        with:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          AUTO_BOOTSTRAP: true
          AUTO_COMMIT: true
          PRERELEASE_SCRIPTS: build,test,fix,docs
